{% extends "base.html" %}
{% block title %}Home - LaundryApp{% endblock %}
{% block content %}

<div class="container mt-5">
    <h1 class="text-center">Dashboard Laundry</h1>
    <p class="text-center">Selamat datang di aplikasi Laundry. Berikut adalah ringkasan data:</p>
    <div class="row text-center">
        <div class="col mb-3">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <h5 class="card-title">Total Transaksi</h5>
                    <p class="card-text">120</p>
                </div>
            </div>
        </div>
        <div class="col mb-3">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <h5 class="card-title">Total Pelanggan</h5>
                    <p class="card-text">80</p>
                </div>
            </div>
        </div>
        <div class="col mb-3">
            <div class="card bg-warning text-white">
                <div class="card-body">
                    <h5 class="card-title">Total Karyawan</h5>
                    <p class="card-text">10</p>
                </div>
            </div>
        </div>
        <div class="col mb-3">
            <div class="card bg-danger text-white">
                <div class="card-body">
                    <h5 class="card-title">Laundry Terselesaikan</h5>
                    <p class="card-text">95%</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
