{% extends "base.html" %}
{% block title %}Transaksi - LaundryApp{% endblock %}
{% block content %}

<div class="container-fluid">
    <div class="popup p-3 border-1 shadow rounded-2">
        <div class="row justify-content-center g-3">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Transaksi Hari Ini</h4>
                        <p class="card-text fs-2">
                            <span class="badge primary">15</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Transaksi Semuanya</h4>
                        <p class="card-text fst-normal fs-2">
                            <span class="badge primary">25</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <div class="popup d-grid gap-3 p-3 border-1 rounded-2 shadow">
            <div class="col">
                <input type="text" class="form-control" placeholder="Cari Pelanggan / Status" id="search" onkeyup="filterTable()">
            </div>
            <div class="col d-flex justify-content-center">
                <button type="button" class="btn primary text-white button-primary" data-bs-toggle="modal" data-bs-target="#addTransaksi">Tambah Transaksi</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt-3 m-0">
    <div class="popup shadow rounded-2 p-3">
        <table class="table table-striped table-bordered table-hover table-responsive" id="tabel-transaksi">
            <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>Tanggal</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<!--Modal tambah transaksi-->
<div class="modal fade" id="addTransaksi" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Header Modal -->
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Tambah Transaksi</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Body Modal -->
            <div class="modal-body">
                <div class="form-floating mb-2">
                    <input
                        type="text"
                        class="form-control"
                        name="formId1"
                        id="formId1"
                        placeholder=""
                    />
                    <label for="formId1">Nama Pelanggan</label>
                </div>
                <div class="form-floating mb-3">
                    <input
                        type="text"
                        class="form-control"
                        name="NamaKaryawan"
                        id="NamaKaryawan"
                        placeholder=""
                    />
                    <label for="NamaKaryawan">Nama Karyawan</label>
                </div>

                <div class="form-floating mb-3">
                    <input
                        type="date"
                        class="form-control"
                        name="Tanggal"
                        id="Tanggal"
                        placeholder=""
                    />
                    <label for="Tanggal">Tanggal</label>
                </div>
                <div class="form-floating mb-3">
                    <select name="Status" id="Status" class="form-select">
                        <option selected>Belum Lunas</option>
                        <option value="1">Lunas</option>
                    </select>
                    <label for="Status">Status</label>
                </div>
                <div class="form-floating mb-3">
                    <input
                        type="number"
                        class="form-control"
                        name="TotalHarga"
                        id="TotalHarga"
                        placeholder=""
                    />
                    <label for="TotalHarga">Total harga</label>
                </div>
                <div class="form-floating mb-3">
                    <input
                        type="number"
                        class="form-control"
                        name="UangMuka"
                        id="UangMuka"
                        placeholder=""
                    />
                    <label for="UangMuka">Uang Muka</label>
                </div>
            </div>
            <!-- Footer Modal (opsional) -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
