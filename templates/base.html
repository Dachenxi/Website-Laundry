<!doctype html>
<html lang="en">
    <head>
        <title>{% block title%}Laundry App{% endblock %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.bootstrap5.css">
        <link rel="stylesheet" href="../static/css/style.css"/>

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script> <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script> <!-- DataTables -->
        <script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.js"></script>
        <!-- DataTables Bootstrap Integration -->
        <script src="../static/script/script.js"></script>
    </head>

    <body>
        <header class="mb-3 rounded-bottom-4">
            <nav class="navbar navbar-expand-sm align-items-center">
                <div class="container-fluid  justify-content-between d-flex">
                    <div class="p-1">
                        <a class="navbar-brand" href="#">
                            <img src="../static/images/dryer.png" alt="logo dryer" width="50" height="50">
                        </a>
                    </div>
                    <div>
                        <button class="navbar-toggler p-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span>
                                <img src="../static/images/nav.png" style="filter: brightness(0) invert(1);" alt="Nav" width="30" height="30">
                            </span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse text-center justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <div class="row p-2 g-3">
                                <div class="col">
                                    <li class="nav-item">
                                        <a class="nav-link button-primary p-2 rounded-2" href="/">Home</a>
                                    </li>
                                </div>
                                <div class="col">
                                    <li class="nav-item">
                                        <a class="nav-link button-primary p-2 rounded-2" href="/pelanggan">Pelanggan</a>
                                    </li>
                                </div>
                                <div class="col">
                                    <li class="nav-item">
                                        <a class="nav-link button-primary p-2 rounded-2" href="/karyawan">Karyawan</a>
                                    </li>
                                </div>
                                <div class="col">
                                    <li class="nav-item">
                                        <a class="nav-link p-2 rounded-2 button-primary" href="/transaksi">Transaksi</a>
                                    </li>
                                </div>
                            </div>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer class="text-center text-lg-start mt-3 rounded-top-4">
            <div class="container p-2">
                <p class="text-center text-white mb-0">
                    &copy; 2024 LaundryApp. All Rights Reserved.
                </p>
            </div>
        </footer>


    </body>
</html>
