<!doctype html>
<html lang="en">
    <head>
        <title>{% block title%}Laundry App{% endblock %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../static/css/style.css">
    </head>

    <body>
        <header class="sticky-top">
            <ul class="navbar-nav shadow pb-2 pt-2 mb-3">
                <div class="container-fluid d-flex justify-content-between ">
                    <a class="navbar-brand" href="#">
                        <img src="{{ url_for('static', filename='images/dryer.png') }}" alt="Laundry Logo" width="50" height="50" class="d-inline-block align-text-top primary p-1 rounded-2">
                    </a>
                    <div class="d-flex gap-3 justify-content-evenly align-self-center">
                        <li class="nav-item">
                            <a class="nav-link primary p-2  rounded-2" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link primary p-2 rounded-2" href="/pelanggan">Pelanggan</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link primary p-2 rounded-2" href="/karyawan">Karyawan</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link primary p-2 rounded-2" href="/transaksi">Transaksi</a>
                        </li>
                    </div>
                </div>
            </ul>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer class="text-center text-lg-start mt-3">
            <div class="container p-2">
                <p class="text-center text-muted mb-0">
                    &copy; 2024 LaundryApp. All Rights Reserved.
                </p>
            </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
