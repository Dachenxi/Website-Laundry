<!doctype html>
<html lang="en">
    <head>
        <title>{% block title%}Laundry App{% endblock %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../static/css/style.css">
    </head>

    <body>
        <header class="mb-3">
            <nav class="navbar navbar-expand-sm align-items-center">
                <div class="container-fluid  justify-content-between d-flex">
                    <div class="p-1">
                        <a class="navbar-brand" href="#">
                            <img src="../static/images/dryer.png" alt="logo dryer" width="50" height="50">
                        </a>
                    </div>
                    <div>
                        <button class="navbar-toggler p-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span>
                                <img src="../static/images/nav.png" style="filter: brightness(0) invert(1);" alt="Nav" width="30" height="30">
                            </span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse text-center justify-content-end" id="navbarSupportedContent">
                        <div class="">
                            <ul class="navbar-nav">
                                <div class="row p-2 g-2">
                                    <div class="col">
                                        <li class="nav-item">
                                            <a class="nav-link primary p-2  rounded-2" href="/">Home</a>
                                        </li>
                                    </div>
                                    <div class="col">
                                        <li class="nav-item">
                                            <a class="nav-link primary p-2 rounded-2" href="/pelanggan">Pelanggan</a>
                                        </li>
                                    </div>
                                    <div class="col">
                                        <li class="nav-item">
                                            <a class="nav-link primary p-2 rounded-2" href="/karyawan">Karyawan</a>
                                        </li>
                                    </div>
                                    <div class="col">
                                        <li class="nav-item">
                                            <a class="nav-link primary p-2 rounded-2" href="/transaksi">Transaksi</a>
                                        </li>
                                    </div>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer class="text-center text-lg-start mt-3">
            <div class="container p-2">
                <p class="text-center text-muted mb-0">
                    &copy; 2024 LaundryApp. All Rights Reserved.
                </p>
            </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
