{% extends "base.html" %}
{% block title %}Transaksi - LaundryApp{% endblock %}
{% block content %}

<div class="container-fluid">
    <div class="popup shadow p-3 border-black rounded-2">
        <div class="row justify-content-center g-3">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Total Karyawan</h4>
                        <p class="card-text fs-2">
                            <span class="badge primary" id="total">0</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Karyawan Laki-Laki</h4>
                        <p class="card-text fs-2">
                            <span class="badge primary" id="totallakilaki">0</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Karyawan Perempuan</h4>
                        <p class="card-text fs-2">
                            <span class="badge primary" id="totalperempuan">0</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <div class="popup border-1 rounded-2 p-3 shadow d-grid gap-3">
            <div class="col d-flex justify-content-center">
                <button class="btn button-primary" data-bs-toggle="modal" data-bs-target="#tambah-karyawan">Tambah Karyawan</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid border-black mt-3">
    <div class="popup shadow p-3 rounded-2 ">
        <table class="table table-bordered table-hover table-striped" id="tabel-karyawan">
            <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Posisi</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>

<!-- Modal Form Karyawan -->
<div
    class="modal fade"
    id="tambah-karyawan"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modalTitleId"
    aria-hidden="true">
    <div
        class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-fullscreen-sm-down"
        role="document"
    >
        <div class="modal-content">
            <div class="modal-header rounded-bottom-4 shadow-sm">
                <h4 class="modal-title" id="modalTitleId">
                    Form Tambah Karyawan
                </h4>
                <button type="button" class="btn-close primary" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex text-white flex-column gap-3">
                    <div class="flex-fill rounded-2 border-black popup p-3 shadow-sm">
                        <label for="Nama-Karyawan" class="form-label">Nama Karyawan</label>
                        <input
                            type="text"
                            class="form-control"
                            name="Nama-Karyawan"
                            id="Nama-Karyawan"
                            placeholder="Nama"
                            required
                        />
                    </div>
                    <div class="flex-fill rounded-2 border-black popup p-3 shadow-sm">
                        <label for="Jenis-Kelamin-Karyawan" class="form-label">Jenis Kelamin</label>
                        <select class="form-select" name="Jenis-Kelamin-Karyawan" id="Jenis-Kelamin-Karyawan">
                            <option value="Laki-laki" selected>Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                    <div class="flex-fill rounded-2 border-black popup p-3 shadow-sm">
                        <label for="Alamat-Karyawan" class="form-label">Alamat</label>
                        <input
                            type="text"
                            class="form-control"
                            name="Alamat-Karyawan"
                            id="Alamat-Karyawan"
                            placeholder="Alamat"
                            required
                        />
                    </div>
                    <div class="flex-fill rounded-2 border-black popup p-3 shadow-sm">
                        <label for="Posisi-Karyawan" class="form-label">Posisi</label>
                        <select
                            class="form-select"
                            name="Posisi-Karyawan"
                            id="Posisi-Karyawan"
                            required
                        >
                            <option value="Karyawan" selected>Karyawan</option>
                        </select>
                    </div>
                    <div class="flex-fill rounded-2 border-black popup p-3 shadow-sm">
                        <label for="Nomor Telepon" class="form-label">No. Telepon</label>
                        <input
                            type="number"
                            class="form-control"
                            name="Nomor Telepon"
                            id="Nomor-Telepon"
                            placeholder="Nomer Telepon"
                            required
                        />
                    </div>
                    <div class="flex-fill rounded-2 border-black popup p-3 shadow-sm">
                        <label for="Email-Karyawan" class="form-label">Email</label>
                        <input
                            type="email"
                            class="form-control"
                            name="Email-Karyawan"
                            id="Email-Karyawan"
                            placeholder="Email Karyawan"
                            required
                        />
                    </div>
                </div>
            </div>

            <div class="modal-footer rounded-top-4 shadow-sm justify-content-between">
                <button
                    type="button"
                    class="btn btn-danger"
                    data-bs-dismiss="modal"
                >
                    Close
                </button>
                <button type="submit" class="btn button-primary" onclick="tambahkaryawan()">Submit</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Body-->
<div
    class="modal fade"
    id="Detail-Karyawan"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modalTitleId"
    aria-hidden="true"
>
    <div class="modal-dialog modal-xl modal-dialog-scrollable modal-dialog-centered modal-fullscreen-sm-down" role="document">
        <div class="modal-content">
            <div class="modal-header rounded-bottom-4">
                <h4 class="modal-title" id="modalTitleId">
                    Detail Karyawan
                </h4>
                <button
                    type="button"
                    class="btn-close primary"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row g-3 align-items-center">
                        <div class="col-12 col-lg-3 text-center">
                            <div class="rounded-circle popup p-3 shadow-sm align-self-center d-inline-flex">
                                <img src="../static/images/user.png" alt="Gambar Wajah" width="125" height="125">
                            </div>
                        </div>
                        <div class="col-12 col-lg-5">
                            <div class="rounded-2 border-black popup p-3 shadow-sm">
                                <p id="Nama-Karyawan-modal"></p>
                                <p id="Id-Karyawan-modal"></p>
                                <p id="Gender-Karyawan-modal"></p>
                                <p id="Jabatan-Karyawan-modal"></p>
                                <p id="Alamat-Karyawan-modal"></p>
                                <p id="NoTlp-Karyawan-modal"></p>
                                <p id="Email-Karyawan-modal"></p>
                            </div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="rounded-2 border-black popup p-3 shadow-sm">
                                <p>Statistik : Data Dummy</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer rounded-top-4 d-flex justify-content-between">
                <button
                    type="button"
                    class="btn btn-danger"
                    data-bs-dismiss="modal"
                >
                    Tutup
                </button>
                <button type="button" class="btn button-primary">Edit</button>
            </div>
        </div>
    </div>
</div>

<script src="../static/script/kariayam.js"></script>

{% endblock %}
